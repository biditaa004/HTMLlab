<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Data</title>
    <style>
        h1 {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .weather {
            width: 300px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #weatherData {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather Information</h1>
    <button id="fetchWeather">Fetch Weather</button>
    <div class="weather" id="weatherData"></div>

    <script>
        document.getElementById('fetchWeather').addEventListener('click', async () => {
            const response = await fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=London');
            const data = await response.json();
            const weatherDiv = document.getElementById('weatherData');
            weatherDiv.innerHTML = `
                <p>Location: ${data.location.name}</p>
                <p>Temperature: ${data.current.temp_c}Â°C</p>
                <p>Condition: ${data.current.condition.text}</p>
            `;
        });
    </script>
</body>
</html>
