<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Synchronization</title>
</head>
<body>

<textarea id="text1" placeholder="Type here..." oninput="syncText()"></textarea>
<textarea id="text2" placeholder="Syncs with the first text area..." readonly></textarea>

<script>
    function syncText() {
        const text1 = document.getElementById('text1').value;
        document.getElementById('text2').value = text1;
    }
</script>

</body>
</html>
