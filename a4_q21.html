<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <script>
        function countWords() {
            var sentence = document.getElementById('sentence').value;
            var wordCount = sentence.trim().split(/\s+/).length;
            document.getElementById('wordCount').innerHTML = 'Word Count: ' + wordCount;
        }
    </script>
</head>
<body>
    <input type="text" id="sentence" oninput="countWords()" placeholder="Enter a sentence">
    <p id="wordCount">Word Count: 0</p>
</body>
</html>
