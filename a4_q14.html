<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Factorial Calculator</h1>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="0" placeholder="Enter a non-negative integer">

    <button onclick="calculateFactorial()">Calculate Factorial</button>

    <div id="result" class="result"></div>

    <script>
        function calculateFactorial() {
            // Get the number input value
            const num = parseInt(document.getElementById('number').value);

            // Validate input (make sure it's a valid non-negative number)
            if (isNaN(num) || num < 0) {
                document.getElementById('result').textContent = "Please enter a valid non-negative number.";
                return;
            }

            let factorial = 1;

            // Calculate the factorial
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }

            // Display the result
            document.getElementById('result').textContent = `The factorial of ${num} is: ${factorial}`;
        }
    </script>

</body>
</html>
