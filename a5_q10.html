<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Element</title>
    <style>
        h1 {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #square {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Animate the Square</h1>
    <button id="animateButton">Move Square</button>
    <div id="square"></div>

    <script>
        document.getElementById('animateButton').addEventListener('click', () => {
            const square = document.getElementById('square');
            let pos = 0;
            const interval = setInterval(() => {
                if (pos >= window.innerWidth - 50) {
                    clearInterval(interval);
                } else {
                    pos++;
                    square.style.left = pos + 'px';
                }
            }, 5);
        });
    </script>
</body>
</html>
