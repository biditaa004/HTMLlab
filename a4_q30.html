<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <script>
        function reverseString() {
            var text = document.getElementById('stringInput').value;
            var reversed = text.split('').reverse().join('');
            document.getElementById('reversedString').innerHTML = 'Reversed: ' + reversed;
        }
    </script>
</head>
<body>
    <input type="text" id="stringInput" oninput="reverseString()" placeholder="Enter text">
    <p id="reversedString"></p>
</body>
</html>
