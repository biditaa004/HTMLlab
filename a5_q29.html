<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Menu</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            cursor: pointer;
        }
        .submenu {
            display: none;
        }
    </style>
</head>
<body>

<ul>
    <li onclick="toggleMenu(event)">Menu 1
        <ul class="submenu">
            <li>Submenu 1.1</li>
            <li>Submenu 1.2</li>
        </ul>
    </li>
    <li onclick="toggleMenu(event)">Menu 2
        <ul class="submenu">
            <li>Submenu 2.1</li>
            <li>Submenu 2.2</li>
        </ul>
    </li>
</ul>

<script>
    function toggleMenu(event) {
        const submenu = event.target.querySelector('.submenu');
        if (submenu) {
            submenu.style.display = submenu.style.display === 'none' || submenu.style.display === '' ? 'block' : 'none';
        }
    }
</script>

</body>
</html>
