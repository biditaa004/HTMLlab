<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search Bar</title>
    <style>
        h1 {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Search Items</h1>
    <input type="text" id="searchBar" placeholder="Search items...">
    <ul id="itemsList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
    </ul>

    <script>
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', () => {
            const filter = searchBar.value.toLowerCase();
            const items = document.querySelectorAll('#itemsList li');
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
