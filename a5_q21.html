<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Description</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    img {
      width: 300px;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    img:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }
    .description {
      display: none;
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border-radius: 5px;
    }
    .image-container:hover .description {
      display: block; /* Show description on hover */
    }
  </style>
</head>
<body>

  <h1>Hover Over the Image to See the Description</h1>

  <div class="image-container">
    <img src="image.png" alt="Image 1">
    <div class="description">This is an image of Jason Todd.</div>
  </div>

  <div class="image-container">
    <img src="photo.png" alt="Image 2">
    <div class="description">This is Nightwing, he is a superhero</div>
  </div>

  <div class="image-container">
    <img src="picture.png" alt="Image 3">
    <div class="description">This is an image of Red hood.</div>
  </div>

</body>
</html>
