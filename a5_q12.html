<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <style>
        h1 {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .chart {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
        }
        .bar {
            width: 30px;
            background-color: blue;
            margin: 0 5px;
        }
        input {
            display: block;
            margin: 10px auto;
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Generate Bar Chart</h1>
    <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas">
    <button id="generateChart">Generate Chart</button>
    <div class="chart" id="chartContainer"></div>

    <script>
        document.getElementById('generateChart').addEventListener('click', () => {
            const numbers = document.getElementById('numbersInput').value.split(',').map(Number);
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = '';
            numbers.forEach(num => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${num * 3}px`;
                chartContainer.appendChild(bar);
            });
        });
    </script>
</body>
</html>
