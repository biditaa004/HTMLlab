<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 300px;
            transition: transform 1s;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Rotating Image</h1>
<img id="rotating-image" src="image.png" alt="Image">

<script>
    let angle = 0;
    setInterval(() => {
        angle += 45;
        document.getElementById('rotating-image').style.transform = `rotate(${angle}deg)`;
    }, 2000);
</script>

</body>
</html>
